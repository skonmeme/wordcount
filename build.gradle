plugins {
    id 'scala'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repository.apache.org/content/repositories/snapshots/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    runtime group: "org.slf4j", name: "slf4j-log4j12", version: "1.7.7"
    runtime group: "log4j", name: "log4j", version: "1.2.17"

    compile group: "org.scala-lang", name: "scala-library", version: "2.12.8"

    compile group: "org.apache.flink", name: "flink-scala_2.12", version: "1.7.1"
    compile group: "org.apache.flink", name: "flink-streaming-scala_2.12", version: "1.7.1"
}

group = 'wordcount'
version = '1.0-SNAPSHOT'
description = 'Word Count on Flink'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
